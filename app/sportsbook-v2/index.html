<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClawdVegas Sports Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard', cursive;
            overflow: hidden;
            background: #1a0a2e;
        }

        /* MAIN SCENE - Full screen illustrated background */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('background.png') center center / cover no-repeat;
            /* Fallback gradient until we have the illustration */
            background-color: #2d1b4e;
        }

        /* Placeholder background styling (remove when real art exists) */
        .scene.placeholder {
            background: linear-gradient(180deg, 
                #1a0a2e 0%, 
                #2d1b4e 30%, 
                #4a2c6a 60%,
                #3d2057 100%);
        }

        .scene.placeholder::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                /* Neon glow effects */
                radial-gradient(ellipse 300px 100px at 50% 20%, rgba(255,100,200,0.3), transparent),
                radial-gradient(ellipse 200px 80px at 80% 30%, rgba(100,255,200,0.2), transparent),
                radial-gradient(ellipse 200px 80px at 20% 35%, rgba(255,200,100,0.2), transparent);
        }

        /* WALL SCREENS - Where live data appears */
        .wall-screens {
            position: absolute;
            top: 8%;
            left: 10%;
            right: 10%;
            height: 35%;
            display: flex;
            gap: 2%;
            perspective: 1000px;
        }

        .screen {
            flex: 1;
            background: linear-gradient(145deg, #0a0a1a, #151530);
            border: 6px solid #ff6b9d;
            border-radius: 12px;
            box-shadow: 
                0 0 20px rgba(255,107,157,0.5),
                inset 0 0 30px rgba(0,0,0,0.5);
            padding: 15px;
            overflow: hidden;
            transform: rotateX(2deg);
        }

        .screen-title {
            color: #00ffd4;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px #00ffd4;
            margin-bottom: 10px;
            border-bottom: 2px solid #00ffd4;
            padding-bottom: 5px;
        }

        .market-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin: 6px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border-left: 4px solid #ff6b9d;
            transition: all 0.3s;
        }

        .market-item:hover {
            background: rgba(255,107,157,0.2);
            transform: translateX(5px);
        }

        .market-question {
            color: #fff;
            font-size: 0.85em;
            flex: 1;
            margin-right: 10px;
        }

        .market-odds {
            color: #00ffd4;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 8px #00ffd4;
        }

        /* BETTING TERMINALS - Foreground elements */
        .terminals {
            position: absolute;
            bottom: 15%;
            left: 5%;
            right: 5%;
            height: 25%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }

        .terminal {
            width: 120px;
            height: 160px;
            background: linear-gradient(180deg, #4a3a6a, #2a1a4a);
            border: 4px solid #ff9f43;
            border-radius: 15px 15px 5px 5px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .terminal-screen {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 60px;
            background: #0a0a1a;
            border-radius: 8px;
            border: 2px solid #00ffd4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .terminal-screen span {
            color: #00ffd4;
            font-size: 0.7em;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        /* LOBSTER PLACEHOLDER - Will be replaced with animated sprites */
        .lobster {
            position: absolute;
            width: 80px;
            height: 100px;
            background: #ff6b6b;
            border-radius: 50% 50% 30% 30%;
            border: 3px solid #c0392b;
            bottom: 0;
            transform: translateX(-50%);
        }

        .lobster::before {
            content: 'ü¶û';
            font-size: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .lobster-1 { left: 20%; }
        .lobster-2 { left: 50%; }
        .lobster-3 { left: 80%; }

        /* BOTTOM DASHBOARD - Putt-Putt style control panel */
        .dashboard {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 12%;
            background: linear-gradient(180deg, #6a4c93, #4a2c73);
            border-top: 6px solid #ff9f43;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .dash-button {
            background: linear-gradient(145deg, #ff6b9d, #ff4778);
            border: 4px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .dash-button:hover {
            transform: scale(1.1);
        }

        .dash-button:active {
            transform: scale(0.95);
        }

        .dash-info {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 10px 25px;
            color: #00ffd4;
            font-size: 1.1em;
            border: 3px solid #00ffd4;
        }

        .dash-title {
            color: #fff;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* ACTIVITY TICKER - Scrolling at bottom of screens */
        .ticker {
            position: absolute;
            bottom: 13%;
            left: 0;
            right: 0;
            height: 30px;
            background: rgba(0,0,0,0.7);
            overflow: hidden;
            border-top: 2px solid #ff6b9d;
            border-bottom: 2px solid #ff6b9d;
        }

        .ticker-content {
            display: flex;
            animation: scroll 30s linear infinite;
            white-space: nowrap;
        }

        .ticker-item {
            color: #00ffd4;
            padding: 5px 30px;
            font-size: 0.9em;
        }

        .ticker-item span {
            color: #ff6b9d;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* FLOATING ELEMENTS - Animated overlays */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Loading state */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffd4;
            font-size: 2em;
            text-shadow: 0 0 20px #00ffd4;
        }
    </style>
</head>
<body>
    <div class="scene placeholder">
        <!-- WALL SCREENS - Live market data -->
        <div class="wall-screens">
            <div class="screen" id="screen-politics">
                <div class="screen-title">üèõÔ∏è POLITICS</div>
                <div class="market-list" id="politics-markets">
                    <div class="loading">Loading...</div>
                </div>
            </div>
            <div class="screen" id="screen-crypto">
                <div class="screen-title">üí∞ CRYPTO</div>
                <div class="market-list" id="crypto-markets">
                    <div class="loading">Loading...</div>
                </div>
            </div>
            <div class="screen" id="screen-sports">
                <div class="screen-title">üèÜ SPORTS</div>
                <div class="market-list" id="sports-markets">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>

        <!-- BETTING TERMINALS with lobsters -->
        <div class="terminals">
            <div class="terminal">
                <div class="terminal-screen"><span>READY</span></div>
                <div class="lobster lobster-1"></div>
            </div>
            <div class="terminal">
                <div class="terminal-screen"><span>BETTING...</span></div>
                <div class="lobster lobster-2"></div>
            </div>
            <div class="terminal">
                <div class="terminal-screen"><span>READY</span></div>
                <div class="lobster lobster-3"></div>
            </div>
        </div>

        <!-- ACTIVITY TICKER -->
        <div class="ticker">
            <div class="ticker-content" id="ticker">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- BOTTOM DASHBOARD -->
        <div class="dashboard">
            <button class="dash-button" onclick="location.href='../casino/index.html'">üé∞</button>
            <div class="dash-title">ü¶û ClawdVegas Sports Book</div>
            <div class="dash-info" id="market-count">Loading markets...</div>
            <button class="dash-button" onclick="location.href='../floor/index.html'">üó∫Ô∏è</button>
        </div>
    </div>

    <script>
        // Polymarket Gamma API
        const API_URL = 'https://gamma-api.polymarket.com/markets?limit=30&active=true&closed=false';

        // Category keywords
        const CATEGORIES = {
            politics: ['trump', 'biden', 'election', 'president', 'congress', 'senate', 'democrat', 'republican', 'vote'],
            crypto: ['bitcoin', 'btc', 'ethereum', 'eth', 'crypto', 'price', 'token', 'coin'],
            sports: ['nfl', 'nba', 'mlb', 'super bowl', 'championship', 'win', 'game', 'match', 'team']
        };

        function categorizeMarket(question) {
            const q = question.toLowerCase();
            for (const [cat, keywords] of Object.entries(CATEGORIES)) {
                if (keywords.some(kw => q.includes(kw))) return cat;
            }
            return 'politics'; // default
        }

        function formatOdds(probability) {
            const pct = Math.round(probability * 100);
            return pct + '%';
        }

        function truncate(str, len = 50) {
            return str.length > len ? str.substring(0, len) + '...' : str;
        }

        async function loadMarkets() {
            try {
                const response = await fetch(API_URL);
                const markets = await response.json();
                
                const categorized = { politics: [], crypto: [], sports: [] };
                
                markets.forEach(m => {
                    const cat = categorizeMarket(m.question);
                    if (categorized[cat].length < 5) {
                        categorized[cat].push({
                            question: m.question,
                            probability: m.outcomePrices ? JSON.parse(m.outcomePrices)[0] : 0.5,
                            volume: m.volume || 0
                        });
                    }
                });

                // Render each screen
                for (const [cat, list] of Object.entries(categorized)) {
                    const container = document.getElementById(`${cat}-markets`);
                    if (list.length === 0) {
                        container.innerHTML = '<div class="market-item"><span class="market-question">No markets found</span></div>';
                    } else {
                        container.innerHTML = list.map(m => `
                            <div class="market-item">
                                <span class="market-question">${truncate(m.question, 40)}</span>
                                <span class="market-odds">${formatOdds(m.probability)}</span>
                            </div>
                        `).join('');
                    }
                }

                document.getElementById('market-count').textContent = `${markets.length} Live Markets`;

                // Populate ticker
                const tickerContent = markets.slice(0, 10).map(m => 
                    `<span class="ticker-item"><span>üìä</span> ${truncate(m.question, 30)} ‚Üí ${formatOdds(JSON.parse(m.outcomePrices || '[0.5]')[0])}</span>`
                ).join('');
                document.getElementById('ticker').innerHTML = tickerContent + tickerContent; // Duplicate for seamless scroll

            } catch (error) {
                console.error('Failed to load markets:', error);
                document.querySelectorAll('.market-list').forEach(el => {
                    el.innerHTML = '<div class="market-item"><span class="market-question">Connection error - retrying...</span></div>';
                });
            }
        }

        // Add random sparkles
        function addSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 60 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.querySelector('.scene').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }

        // Initialize
        loadMarkets();
        setInterval(loadMarkets, 60000); // Refresh every minute
        setInterval(addSparkle, 500); // Add sparkles
    </script>
</body>
</html>

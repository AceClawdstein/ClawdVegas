// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// ISOMETRIC ENGINE
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let TILE = 48;
const GRID_W = 14;
const GRID_H = 13;

function isoToScreen(col, row) {
  const half = TILE / 2;
  const quarter = TILE / 4;
  return {
    x: (col - row) * half,
    y: (col + row) * quarter
  };
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// CANVAS SETUP
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const canvas = document.getElementById('floor');
const ctx = canvas.getContext('2d');
let W, H, originX, originY;

function resize() {
  const rect = canvas.getBoundingClientRect();
  W = rect.width;
  H = rect.height;
  if (W < 1 || H < 1) { W = 800; H = 600; }
  const dpr = window.devicePixelRatio || 1;
  canvas.width  = W * dpr;
  canvas.height = H * dpr;
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

  // Scale tiles to fit the viewport
  // The iso grid spans roughly GRID_W + GRID_H tiles wide, (GRID_W + GRID_H)/2 tiles tall
  const isoSpanX = (GRID_W + GRID_H);   // in half-tiles
  const isoSpanY = (GRID_W + GRID_H) / 2; // in quarter-tiles
  const fitW = W * 0.85 / (isoSpanX * 0.5);   // each half-tile = TILE/2
  const fitH = H * 0.80 / (isoSpanY * 0.5);
  TILE = Math.min(fitW, fitH, 52);
  TILE = Math.max(TILE, 20); // floor

  // Center: the grid top-left corner (0,0) maps to (0,0) in iso.
  // The center of the grid is roughly at col=GRID_W/2, row=GRID_H/2
  const center = isoToScreen(GRID_W / 2, GRID_H / 2);
  originX = W / 2 - center.x;
  originY = H / 2 - center.y;

  // Recompute agent screen positions
  agents.forEach(a => {
    if (!a.moving) {
      const p = isoToScreen(a.col, a.row);
      a.sx = originX + p.x;
      a.sy = originY + p.y;
    }
  });
}
window.addEventListener('resize', resize);

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// DISTRICT TILE MAP
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const tileMap = {};
function buildTileMap() {
  for (const d of WORLD.districts) {
    for (let r = d.gy; r < d.gy + d.h; r++) {
      for (let c = d.gx; c < d.gx + d.w; c++) {
        tileMap[r + ',' + c] = { districtId: d.id, color: d.color };
      }
    }
    for (const v of d.venues) {
      for (let r = v.gy; r < v.gy + v.h; r++) {
        for (let c = v.gx; c < v.gx + v.w; c++) {
          tileMap[r + ',' + c] = { districtId: d.id, venueId: v.id, color: v.color, isHot: v.isHot };
        }
      }
    }
  }
}
buildTileMap();

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// DRAW HELPERS
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function drawTile(col, row, fillColor, alpha) {
  const half = TILE / 2;
  const quarter = TILE / 4;
  const p = isoToScreen(col, row);
  const sx = originX + p.x;
  const sy = originY + p.y;
  ctx.save();
  ctx.globalAlpha = alpha || 1;
  ctx.beginPath();
  ctx.moveTo(sx,        sy);
  ctx.lineTo(sx + half, sy + quarter);
  ctx.lineTo(sx,        sy + half);
  ctx.lineTo(sx - half, sy + quarter);
  ctx.closePath();
  ctx.fillStyle = fillColor;
  ctx.fill();
  ctx.strokeStyle = 'rgba(255,215,0,0.15)';
  ctx.lineWidth = 0.5;
  ctx.stroke();
  ctx.restore();
}

function drawLabel(col, row, text, color, fontSize) {
  const quarter = TILE / 4;
  const p = isoToScreen(col, row);
  const sx = originX + p.x;
  const sy = originY + p.y + quarter;
  ctx.save();
  ctx.font = `bold ${fontSize || 11}px 'Courier New', monospace`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillStyle = 'rgba(0,0,0,0.7)';
  ctx.fillRect(sx - ctx.measureText(text).width / 2 - 4, sy - fontSize / 2 - 2, ctx.measureText(text).width + 8, fontSize + 4);
  ctx.fillStyle = color || '#ffd700';
  ctx.fillText(text, sx, sy);
  ctx.restore();
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// LOBSTER SPRITE
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function drawLobster(sx, sy, color, name, glowStrength) {
  const s = Math.max(TILE / 48, 0.5); // scale factor
  ctx.save();
  ctx.translate(sx, sy);
  ctx.scale(s, s);

  // Glow
  if (glowStrength > 0) {
    ctx.shadowColor = color;
    ctx.shadowBlur = 8 + glowStrength * 14;
  }

  // Body
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.ellipse(0, -10, 7, 10, 0, 0, Math.PI * 2);
  ctx.fill();

  // Head
  ctx.beginPath();
  ctx.arc(0, -22, 5, 0, Math.PI * 2);
  ctx.fill();

  // Eyes
  ctx.fillStyle = '#fff';
  ctx.beginPath();
  ctx.arc(-2.5, -24, 1.8, 0, Math.PI * 2);
  ctx.arc(2.5, -24, 1.8, 0, Math.PI * 2);
  ctx.fill();
  ctx.fillStyle = '#000';
  ctx.beginPath();
  ctx.arc(-2.5, -24, 0.9, 0, Math.PI * 2);
  ctx.arc(2.5, -24, 0.9, 0, Math.PI * 2);
  ctx.fill();

  // Claws
  ctx.strokeStyle = color;
  ctx.lineWidth = 2.5;
  ctx.lineCap = 'round';
  // left
  ctx.beginPath();
  ctx.moveTo(-7, -12);
  ctx.lineTo(-14, -18);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(-14, -18);
  ctx.lineTo(-18, -15);
  ctx.moveTo(-14, -18);
  ctx.lineTo(-17, -22);
  ctx.stroke();
  // right
  ctx.beginPath();
  ctx.moveTo(7, -12);
  ctx.lineTo(14, -18);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(14, -18);
  ctx.lineTo(18, -15);
  ctx.moveTo(14, -18);
  ctx.lineTo(17, -22);
  ctx.stroke();

  // Tail
  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.lineTo(-4, 6);
  ctx.lineTo(4, 6);
  ctx.closePath();
  ctx.fillStyle = color;
  ctx.fill();

  // Antennae
  ctx.strokeStyle = color;
  ctx.lineWidth = 1;
  ctx.beginPath();
  ctx.moveTo(-2, -27);
  ctx.lineTo(-7, -35);
  ctx.moveTo(2, -27);
  ctx.lineTo(7, -35);
  ctx.stroke();

  ctx.shadowBlur = 0;

  // Name label
  ctx.font = 'bold 10px "Courier New", monospace';
  ctx.textAlign = 'center';
  ctx.fillStyle = 'rgba(0,0,0,0.6)';
  ctx.fillRect(-ctx.measureText(name).width / 2 - 3, 9, ctx.measureText(name).width + 6, 14);
  ctx.fillStyle = color;
  ctx.fillText(name, 0, 19);

  ctx.restore();
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// AGENT STATE
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// PATHFINDING
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildPath(fromCol, fromRow, toCol, toRow) {
  const path = [];
  let c = fromCol, r = fromRow;
  while (c !== toCol || r !== toRow) {
    if (c < toCol) c++;
    else if (c > toCol) c--;
    if (r < toRow) r++;
    else if (r > toRow) r--;
    path.push({ col: c, row: r });
  }
  if (path.length === 0) path.push({ col: toCol, row: toRow });
  return path;
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// PICK A DESTINATION
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function pickDestination() {
  const choices = [];
  for (const d of WORLD.districts) {
    const weight = d.id === 'casino' ? 2 : 1;
    for (let i = 0; i < weight; i++) choices.push(d);
    for (const v of d.venues) {
      const vw = v.isHot ? 3 : 1;
      for (let i = 0; i < vw; i++) choices.push(v);
    }
  }
  const target = choices[Math.floor(Math.random() * choices.length)];
  const col = target.gx + Math.floor(Math.random() * target.w);
  const row = target.gy + Math.floor(Math.random() * target.h);
  return { col, row, target };
}

// ACTIVITY FEED
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let eventCount = 0;
const feedEl = document.getElementById('feed-list');

  eventCount++;
  const icons = { prediction:'ğŸ“Š', enter:'ğŸš¶', win:'ğŸ’°', loss:'ğŸ“‰', trade:'ğŸ”„', social:'ğŸ’¬', dwell:'âœ¨' };
  const item = document.createElement('div');
  item.className = 'feed-item ' + type;
  const now = new Date().toLocaleTimeString();
  item.innerHTML =
    `<span class="fi-time">${now}</span> <span class="fi-icon">${icons[type]||'ğŸ¦'}</span>` +

function generateArrivalEvent(agent, target) {
  const venueName = target.name || 'unknown';
  const roll = Math.random();
  if (target.id === 'sportsbook' || roll < 0.35) {
    const pYes = (Math.random() * 80 + 10).toFixed(0);
    addFeedEvent('prediction', agent.name, agent.color, `placed a prediction (pYes ${pYes}%)`, venueName);
  } else if (roll < 0.55) {
    const amt = Math.floor(Math.random() * 4000 + 500);
    addFeedEvent('win', agent.name, agent.color, `won ${amt.toLocaleString()} chips`, venueName);
  } else if (roll < 0.7) {
    const amt = Math.floor(Math.random() * 1500 + 100);
    addFeedEvent('loss', agent.name, agent.color, `lost ${amt.toLocaleString()}`, venueName);
  } else if (roll < 0.85) {
    addFeedEvent('trade', agent.name, agent.color, 'made a trade', venueName);
  } else {
    addFeedEvent('social', agent.name, agent.color, 'is chatting', venueName);
  }
}

// SIMULATION â€” route agents every 10â€“20s
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function scheduleNextMove() {
  const delay = 10000 + Math.random() * 10000;
  setTimeout(() => {
    const idle = agents.filter(a => !a.moving && !a.dwelling);
    if (idle.length > 0) {
      const agent = idle[Math.floor(Math.random() * idle.length)];
      const dest = pickDestination();
      agent.path = buildPath(agent.col, agent.row, dest.col, dest.row);
      agent.pathIdx = 0;
      agent.moveT = 0;
      agent.moving = true;
      agent.pendingTarget = dest.target;
      addFeedEvent('enter', agent.name, agent.color, `heading to ${dest.target.name}`, null);
    }
    scheduleNextMove();
  }, delay);
}

function initialBurst() {
  for (let i = 0; i < 4; i++) {
    setTimeout(() => {
      const agent = agents[i % agents.length];
      if (!agent.moving && !agent.dwelling) {
        const dest = pickDestination();
        agent.path = buildPath(agent.col, agent.row, dest.col, dest.row);
        agent.pathIdx = 0;
        agent.moveT = 0;
        agent.moving = true;
        agent.pendingTarget = dest.target;
        addFeedEvent('enter', agent.name, agent.color, `heading to ${dest.target.name}`, null);
      }
    }, 1500 + i * 2000);
  }
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// ANIMATION LOOP
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const MOVE_SPEED = 0.04;
let lastTime = 0;

function update(dt) {
  for (const a of agents) {
    if (a.moving && a.path.length > 0) {
      a.moveT += MOVE_SPEED;
      if (a.moveT >= 1) {
        a.moveT = 0;
        a.col = a.path[a.pathIdx].col;
        a.row = a.path[a.pathIdx].row;
        a.pathIdx++;
        if (a.pathIdx >= a.path.length) {
          a.moving = false;
          a.dwelling = true;
          a.dwellTimer = 3000;
          a.glowStrength = 1;
          const key = a.row + ',' + a.col;
          const tile = tileMap[key];
          a.currentDistrict = tile ? tile.districtId : null;
          a.currentVenue = tile ? tile.venueId : null;
          if (a.pendingTarget) {
            generateArrivalEvent(a, a.pendingTarget);
            a.pendingTarget = null;
          }
        }
      }
      // Interpolate screen position
      if (a.pathIdx < a.path.length) {
        const next = a.path[a.pathIdx];
        const fromP = isoToScreen(a.col, a.row);
        const toP   = isoToScreen(next.col, next.row);
        a.sx = originX + fromP.x + (toP.x - fromP.x) * a.moveT;
        a.sy = originY + fromP.y + (toP.y - fromP.y) * a.moveT;
      } else {
        const p = isoToScreen(a.col, a.row);
        a.sx = originX + p.x;
        a.sy = originY + p.y;
      }
    } else if (a.dwelling) {
      a.dwellTimer -= dt;
      a.glowStrength = Math.max(0, a.dwellTimer / 3000);
      if (a.dwellTimer <= 0) {
        a.dwelling = false;
        a.glowStrength = 0;
      }
    } else {
      const p = isoToScreen(a.col, a.row);
      a.sx = originX + p.x;
      a.sy = originY + p.y;
    }
  }
}

// RENDER
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let glowT = 0;

function render(now) {
  glowT = now * 0.001;
  ctx.clearRect(0, 0, W, H);

  // 1) Base grid tiles
  for (let r = 0; r < GRID_H; r++) {
    for (let c = 0; c < GRID_W; c++) {
      const tile = tileMap[r + ',' + c];
      if (tile) {
        let alpha = 0.55;
        if (tile.isHot) alpha = 0.45 + 0.25 * Math.sin(glowT * 2.5);
        drawTile(c, r, tile.color, alpha);
      } else {
        drawTile(c, r, '#1a0d0d', 0.2);
      }
    }
  }

  // 2) District labels
  for (const d of WORLD.districts) {
    drawLabel(d.gx + d.w / 2, d.gy + d.h / 2, `${d.emoji} ${d.name}`, '#fff', 12);
  }
  // Venue labels
  for (const d of WORLD.districts) {
    for (const v of d.venues) {
      drawLabel(v.gx + v.w / 2, v.gy + v.h / 2, `${v.emoji} ${v.name}`, '#ffd700', 10);
    }
  }

  // 3) Agents sorted by depth
  const sorted = [...agents].sort((a, b) => (a.col + a.row) - (b.col + b.row));
  for (const a of sorted) {
    drawLobster(a.sx, a.sy, a.color, a.name, a.glowStrength);
  }

  document.getElementById('stat-agents').textContent = agents.length;
}

// MAIN LOOP
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function loop(timestamp) {
  const dt = timestamp - lastTime;
  lastTime = timestamp;
  update(dt);
  render(timestamp);
  requestAnimationFrame(loop);
}
